        /* Typing Indicator */

        .typing-dots {

        /* Input Area */

    </style>

    <script>
        let socket = null;
        let currentStreamingMessage = null;
        let streamingMessageId = null;
        let hasMessages = false;
        let isStreaming = false;
        
        // Generar session_id √∫nico basado en user_id + timestamp persistente
        function generateSessionId() {
            const userId = getCurrentUserId();
            const sessionKey = `wizi_session_${userId}`;

            if (!sessionTimestamp) {

            return `${userId}-session-${sessionTimestamp}`;
        }
        
        // Obtener o generar el session_id actual

        const userMap = {

        function getCurrentUserId() {
            return document.getElementById('userSelect').value;
        }

        // Funci√≥n optimizada para parsear markdown preservando formato de listas
        function parseMarkdown(text) {
            // Escapar HTML primero para evitar inyecci√≥n
            let formatted = escapeHtml(text);
            
            // Preservar emojis de n√∫meros (1Ô∏è‚É£, 2Ô∏è‚É£, etc)
            formatted = formatted.replace(/([1-9]Ô∏è‚É£)/g, '<span style="margin-right: 4px;">$1</span>');
            
            // Headers (##) - procesarlos primero
            formatted = formatted.replace(/^### (.+)$/gm, '<h3>$1</h3>');
            formatted = formatted.replace(/^## (.+)$/gm, '<h2>$1</h2>');
            formatted = formatted.replace(/^# (.+)$/gm, '<h1>$1</h1>');
            
            // Bloques de c√≥digo con triple backtick
            formatted = formatted.replace(/```([\s\S]*?)```/g, '<pre><code>$1</code></pre>');
            
            // C√≥digo inline con backtick simple
            formatted = formatted.replace(/`([^`]+)`/g, '<code>$1</code>');
            
            // Negritas con ** o __
            formatted = formatted.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');
            formatted = formatted.replace(/__(.+?)__/g, '<strong>$1</strong>');
            
            // Cursivas con * o _ (pero no dentro de palabras)
            formatted = formatted.replace(/(?<!\w)\*([^\*\n]+)\*(?!\w)/g, '<em>$1</em>');
            formatted = formatted.replace(/(?<!\w)_([^_\n]+)_(?!\w)/g, '<em>$1</em>');
            
            // Enlaces [texto](url)
            formatted = formatted.replace(/\[([^\]]+)\]\(([^)]+)\)/g, 
                '<a href="$2" target="_blank" rel="noopener noreferrer">$1</a>');
            
            // Procesar listas preservando estructura
            let lines = formatted.split('\n');
            let processedLines = [];
            let inList = false;
            let listItems = [];
            
            for (let i = 0; i < lines.length; i++) {
                let line = lines[i];
                let trimmedLine = line.trim();
                
                // Detectar items de lista con bullet points
                if (trimmedLine.startsWith('‚Ä¢ ') || trimmedLine.startsWith('- ')) {
                    if (!inList) {
                        inList = true;
                        listItems = [];
                    }
                    let content = trimmedLine.substring(2);
                    listItems.push('<li>' + content + '</li>');
                } 
                // Detectar items con n√∫meros o emojis de n√∫meros
                else if (trimmedLine.match(/^\d+\. /) || trimmedLine.match(/^[1-9]Ô∏è‚É£/)) {
                    if (!inList) {
                        inList = true;
                        listItems = [];
                    }
                    let content = trimmedLine.replace(/^\d+\. /, '').replace(/^[1-9]Ô∏è‚É£\s*/, '');
                    // Si tiene emoji de n√∫mero, preservarlo en el contenido
                    if (trimmedLine.match(/^[1-9]Ô∏è‚É£/)) {
                        let emoji = trimmedLine.match(/^[1-9]Ô∏è‚É£/)[0];
                        listItems.push('<li><span style="margin-right: 6px;">' + emoji + '</span>' + content + '</li>');
                    } else {
                        listItems.push('<li>' + content + '</li>');
                    }
                }
                else {
                    // Si est√°bamos en una lista, cerrarla
                    if (inList) {
                        processedLines.push('<ul style="margin: 3px 0 8px 16px; padding-left: 6px;">' + listItems.join('') + '</ul>');
                        inList = false;
                        listItems = [];
                    }
                    // Agregar l√≠nea normal
                    if (trimmedLine.length > 0 || i === 0) {
                        processedLines.push(line);
                    }
                }
            }
            
            // Cerrar lista si qued√≥ abierta
            if (inList) {
                processedLines.push('<ul style="margin: 3px 0 8px 16px; padding-left: 6px;">' + listItems.join('') + '</ul>');
            }
            
            formatted = processedLines.join('\n');
            
            // URLs autom√°ticas (que no est√©n ya en enlaces)
            formatted = formatted.replace(/(^|[^"])(https?:\/\/[^\s<>"{}|\\^`[\]]+)/gi, function(match, p1, p2) {
                const cleanUrl = p2.replace(/[.,;:!?]+$/, '');
                return p1 + `<a href="${cleanUrl}" target="_blank" rel="noopener noreferrer">${cleanUrl}</a>`;
            });
            
            // Manejo mejorado de saltos de l√≠nea
            // Preservar estructura pero sin exceso
            formatted = formatted.replace(/\n\n\n+/g, '\n\n'); // M√°ximo 2 saltos
            formatted = formatted.replace(/\n\n/g, '<br><br>'); // Doble salto = p√°rrafo
            formatted = formatted.replace(/\n/g, '<br>'); // Salto simple
            
            // Limpiar saltos innecesarios alrededor de listas y headers
            formatted = formatted.replace(/<br>(<ul)/g, '$1');
            formatted = formatted.replace(/(<\/ul>)<br>/g, '$1');
            formatted = formatted.replace(/<br>(<h[1-3])/g, '$1');
            formatted = formatted.replace(/(<\/h[1-3]>)<br>/g, '$1');
            
            return formatted;
        }

        function connectWebSocket() {
            socket = new WebSocket("YOUR-WEB-SOCKET-ENDPOINT");

            socket.onopen = function(event) {
                console.log("Conectado al WebSocket.");
                updateConnectionStatus(true);
            };

            socket.onmessage = function(event) {
                console.log("Recibido:", event.data);
                handleMessage(event.data);
            };

            socket.onerror = function(event) {
                console.error("Error en WebSocket:", event);
                updateConnectionStatus(false);
            };

            socket.onclose = function(event) {
                console.log("WebSocket cerrado:", event);
                updateConnectionStatus(false);
                setTimeout(connectWebSocket, 3000);
            };
        }

        function updateConnectionStatus(connected) {
            const statusDot = document.querySelector('.status-dot');
            const statusText = document.getElementById('connectionText');
            const sendButton = document.getElementById('sendButton');
            
            if (connected) {
                statusText.textContent = 'En l√≠nea';
                statusDot.style.background = '#4caf50';
                sendButton.disabled = false;
            } else {
                statusText.textContent = 'Reconectando...';
                statusDot.style.background = '#ff9800';
                sendButton.disabled = true;
            }
        }

        function handleMessage(data) {
            console.log("Mensaje recibido:", data);
            
            try {
                const message = JSON.parse(data);
                
                switch(message.msg_type) {
                    case 'status':
                        showTypingIndicator();
                        return;
                    case 'stream_start':
                        hideTypingIndicator();
                        // Limpiar cursores antes de empezar nuevo stream
                        document.querySelectorAll('.streaming-cursor').forEach(c => c.remove());
                        startStreamingMessage(message.session_id || Date.now());
                        return;
                    case 'stream_end':
                        finishStreamingMessage();
                        // Triple limpieza de cursores
                        setTimeout(() => {
                            document.querySelectorAll('.streaming-cursor').forEach(c => c.remove());
                        }, 50);
                        setTimeout(() => {
                            document.querySelectorAll('.streaming-cursor').forEach(c => c.remove());
                        }, 150);
                        setTimeout(() => {
                            document.querySelectorAll('.streaming-cursor').forEach(c => c.remove());
                        }, 300);
                        return;
                    case 'agent_response':
                        if (message.is_response) {
                            hideTypingIndicator();
                            // Limpiar cursores antes de agregar respuesta
                            document.querySelectorAll('.streaming-cursor').forEach(c => c.remove());
                            const decodedMessage = decodeUnicode(message.message);
                            if (currentStreamingMessage) {
                                finishStreamingMessage();
                            }
                            addBotMessage(decodedMessage);
                        }
                        return;
                }
            } catch (error) {
                // Manejar como streaming de texto crudo
                handleRawTextStream(data);
            }
        }

        function handleRawTextStream(rawText) {
            if (!currentStreamingMessage) {
                hideTypingIndicator();
                startStreamingMessage(Date.now());
            }
            
            isStreaming = true;
            let processedText = rawText;
            
            if (rawText.includes('ü§ñ')) {
                processedText = rawText.split('ü§ñ')[0];
            }
            
            // Eliminar cualquier cursor existente antes de actualizar
            const existingCursors = currentStreamingMessage.querySelectorAll('.streaming-cursor');
            existingCursors.forEach(cursor => cursor.remove());
            
            const formattedText = parseMarkdown(processedText);
            currentStreamingMessage.innerHTML = formattedText + '<span class="streaming-cursor"></span>';
            
            scrollToBottom();
        }

        function startStreamingMessage(messageId) {
            hideWelcomeMessage();
            streamingMessageId = messageId;
            
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message bot-message';
            messageDiv.id = `streaming-${messageId}`;
            
            messageDiv.innerHTML = `
                <div class="message-avatar">ü¶â</div>
                <div class="message-content" id="streaming-content-${messageId}">
                    <span class="streaming-cursor"></span>
                </div>
            `;
            
            chatContainer.appendChild(messageDiv);
            currentStreamingMessage = document.getElementById(`streaming-content-${messageId}`);
            scrollToBottom();
        }

        function finishStreamingMessage() {
            if (currentStreamingMessage) {
                // Eliminar TODOS los cursores al finalizar
                const cursors = currentStreamingMessage.querySelectorAll('.streaming-cursor');
                cursors.forEach(cursor => cursor.remove());
                
                // Tambi√©n buscar en todo el chat por si acaso
                const allCursors = document.querySelectorAll('.streaming-cursor');
                allCursors.forEach(cursor => cursor.remove());
                
                currentStreamingMessage = null;
                streamingMessageId = null;
                isStreaming = false;
            }
        }

        function showTypingIndicator() {
            hideWelcomeMessage();
            const existingIndicator = document.getElementById('typingIndicator');
            
            if (!existingIndicator) {
                const chatContainer = document.getElementById('chatContainer');
                const typingDiv = document.createElement('div');
                typingDiv.className = 'typing-indicator';
                typingDiv.id = 'typingIndicator';
                
                typingDiv.innerHTML = `
                    <div class="message-avatar">ü¶â</div>
                    <div class="typing-dots">
                        <span class="typing-dot"></span>
                        <span class="typing-dot"></span>
                        <span class="typing-dot"></span>
                    </div>
                `;
                
                chatContainer.appendChild(typingDiv);
                scrollToBottom();
            }
        }

        function hideTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            if (indicator) {
                indicator.remove();
            }
        }

        function hideWelcomeMessage() {
            if (!hasMessages) {
                const welcome = document.getElementById('welcomeMessage');
                if (welcome) {
                    welcome.style.display = 'none';
                }
                hasMessages = true;
            }
        }

        function decodeUnicode(str) {
            return str.replace(/\\u[\dA-Fa-f]{4}/g, function (match) {
                return String.fromCharCode(parseInt(match.replace(/\\u/g, ''), 16));
            });
        }

        function addUserMessage(message) {
            hideWelcomeMessage();
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message user-message';
            
            messageDiv.innerHTML = `
                <div class="message-avatar">üë§</div>
                <div class="message-content">${escapeHtml(message)}</div>
            `;
            
            chatContainer.appendChild(messageDiv);
            scrollToBottom();
        }

        function addBotMessage(message) {
            hideWelcomeMessage();
            
            // Limpiar cualquier cursor residual antes de agregar nuevo mensaje
            const allCursors = document.querySelectorAll('.streaming-cursor');
            allCursors.forEach(cursor => cursor.remove());
            
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message bot-message';
            
            const formattedMessage = parseMarkdown(message);
            
            messageDiv.innerHTML = `
                <div class="message-avatar">ü¶â</div>
                <div class="message-content">${formattedMessage}</div>
            `;
            
            chatContainer.appendChild(messageDiv);
            scrollToBottom();
            isStreaming = false;
        }

        function scrollToBottom() {
            const chatContainer = document.getElementById('chatContainer');
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function sendPrompt(prompt) {
            document.getElementById('messageInput').value = prompt;
            sendMessage();
        }

        function sendMessage() {
            const messageInput = document.getElementById("messageInput");
            const message = messageInput.value.trim();
            
            if (!message) return;
            
            // Limpiar cualquier cursor antes de enviar nuevo mensaje
            const allCursors = document.querySelectorAll('.streaming-cursor');
            allCursors.forEach(cursor => cursor.remove());
            
            if (socket && socket.readyState === WebSocket.OPEN) {
                if (currentStreamingMessage) {
                    finishStreamingMessage();
                }
                
                addUserMessage(message);
                messageInput.value = "";
                
                const payload = {
                    action: "sendMessage",
                    data: {
                        user_id: getCurrentUserId(),
                        session_id: sessionId,  // Usar el session_id persistente
                        message: message,
                    }
                };
                
                console.log('Enviando mensaje con session_id:', sessionId);
                socket.send(JSON.stringify(payload));
            } else {
                alert("No hay conexi√≥n con el servidor. Por favor espera a que se reconecte.");
            }
        }

        document.getElementById("messageInput").addEventListener("keypress", function(event) {
            if (event.key === "Enter" && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        });

        // Inicializar
        connectWebSocket();
    </script>
</body>
</html>
