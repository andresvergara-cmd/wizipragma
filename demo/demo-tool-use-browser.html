<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CENTLI Tool Use Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 800px;
            width: 100%;
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }
        
        .content {
            padding: 30px;
        }
        
        .status {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 500;
        }
        
        .status.connected {
            background: #d4edda;
            color: #155724;
        }
        
        .status.disconnected {
            background: #f8d7da;
            color: #721c24;
        }
        
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        .status.connected .status-dot {
            background: #28a745;
        }
        
        .status.disconnected .status-dot {
            background: #dc3545;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .test-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .test-btn {
            padding: 15px 25px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            color: white;
        }
        
        .test-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .test-btn:active {
            transform: translateY(0);
        }
        
        .test-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .btn-transfer {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .btn-purchase {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        
        .btn-balance {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }
        
        .messages {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .message {
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 10px;
            animation: slideIn 0.3s;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .message.user {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
        }
        
        .message.bot {
            background: #f3e5f5;
            border-left: 4px solid #9c27b0;
        }
        
        .message.error {
            background: #ffebee;
            border-left: 4px solid #f44336;
        }
        
        .message-label {
            font-weight: 600;
            margin-bottom: 5px;
            font-size: 0.9em;
            opacity: 0.7;
        }
        
        .message-content {
            white-space: pre-wrap;
            line-height: 1.6;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #9c27b0;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ¯ CENTLI Tool Use Demo</h1>
            <p>Prueba las capacidades de ejecuciÃ³n automÃ¡tica</p>
        </div>
        
        <div class="content">
            <div id="status" class="status disconnected">
                <div class="status-dot"></div>
                <span>Desconectado</span>
            </div>
            
            <div class="test-buttons">
                <button class="test-btn btn-transfer" onclick="testTransfer()" disabled>
                    ðŸ’¸ Transferir $500
                </button>
                <button class="test-btn btn-purchase" onclick="testPurchase()" disabled>
                    ðŸ›’ Comprar iPhone
                </button>
                <button class="test-btn btn-balance" onclick="testBalance()" disabled>
                    ðŸ’° Ver Saldo
                </button>
            </div>
            
            <div class="messages" id="messages">
                <div class="message bot">
                    <div class="message-label">SISTEMA</div>
                    <div class="message-content">Conectando a CENTLI...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const WS_URL = 'wss://vp8zwzpjpj.execute-api.us-east-1.amazonaws.com/dev';
        const USER_ID = 'simple-user';
        let ws = null;
        let sessionId = null;
        let currentMessage = '';
        let streamTimeout = null;

        function addMessage(type, content) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            const label = type === 'user' ? 'TÃš' : type === 'bot' ? 'CENTLI' : 'ERROR';
            messageDiv.innerHTML = `
                <div class="message-label">${label}</div>
                <div class="message-content">${content}</div>
            `;
            
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function updateStatus(connected) {
            const statusDiv = document.getElementById('status');
            const buttons = document.querySelectorAll('.test-btn');
            
            if (connected) {
                statusDiv.className = 'status connected';
                statusDiv.innerHTML = '<div class="status-dot"></div><span>Conectado a CENTLI</span>';
                buttons.forEach(btn => btn.disabled = false);
            } else {
                statusDiv.className = 'status disconnected';
                statusDiv.innerHTML = '<div class="status-dot"></div><span>Desconectado</span>';
                buttons.forEach(btn => btn.disabled = true);
            }
        }

        function connect() {
            ws = new WebSocket(WS_URL);
            
            ws.onopen = () => {
                console.log('âœ… Connected to WebSocket');
                sessionId = `session-${Date.now()}-${Math.random().toString(36).substr(2, 9)}`;
                updateStatus(true);
                addMessage('bot', 'âœ… Conectado! Listo para ejecutar acciones.');
            };
            
            ws.onmessage = (event) => {
                const data = event.data;
                
                // Check for errors
                if (data.includes('Internal server error')) {
                    addMessage('error', 'Error del servidor. Intenta de nuevo.');
                    currentMessage = '';
                    return;
                }
                
                // Accumulate streaming chunks
                currentMessage += data;
                
                // Clear existing timeout
                if (streamTimeout) {
                    clearTimeout(streamTimeout);
                }
                
                // Set timeout to finalize after 500ms of no new chunks
                streamTimeout = setTimeout(() => {
                    if (currentMessage) {
                        addMessage('bot', currentMessage);
                        currentMessage = '';
                    }
                }, 500);
            };
            
            ws.onerror = (error) => {
                console.error('âŒ WebSocket error:', error);
                addMessage('error', 'Error de conexiÃ³n');
            };
            
            ws.onclose = () => {
                console.log('ðŸ”Œ WebSocket disconnected');
                updateStatus(false);
                addMessage('error', 'Desconectado. Recargando...');
                setTimeout(connect, 3000);
            };
        }

        function sendMessage(message) {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                addMessage('error', 'No conectado al servidor');
                return;
            }
            
            const payload = {
                action: 'sendMessage',
                data: {
                    user_id: USER_ID,
                    session_id: sessionId,
                    type: 'TEXT',
                    message: message
                }
            };
            
            ws.send(JSON.stringify(payload));
            addMessage('user', message);
            
            // Show loading
            addMessage('bot', '<div class="loading"></div> Procesando...');
        }

        function testTransfer() {
            sendMessage('EnvÃ­a $500 a mi mamÃ¡');
        }

        function testPurchase() {
            sendMessage('Quiero comprar un iPhone 15 Pro');
        }

        function testBalance() {
            sendMessage('Â¿CuÃ¡l es mi saldo?');
        }

        // Connect on load
        connect();
    </script>
</body>
</html>
