<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Chat CENTLI - Texto y Audio</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #5D2E8C 0%, #ad37e0 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 { font-size: 28px; margin-bottom: 10px; }
        .header p { opacity: 0.9; }
        .status {
            padding: 20px;
            text-align: center;
            font-weight: bold;
            font-size: 18px;
        }
        .status.connected { background: #d4edda; color: #155724; }
        .status.disconnected { background: #f8d7da; color: #721c24; }
        .test-section {
            padding: 30px;
            border-bottom: 2px solid #f0f0f0;
        }
        .test-section h2 {
            color: #5D2E8C;
            margin-bottom: 20px;
            font-size: 22px;
        }
        .test-group {
            margin-bottom: 30px;
        }
        .test-group h3 {
            color: #666;
            margin-bottom: 15px;
            font-size: 16px;
        }
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        input[type="text"] {
            flex: 1;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #ad37e0;
        }
        button {
            padding: 15px 30px;
            background: #ad37e0;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        button:hover { background: #8e2bb8; transform: translateY(-2px); }
        button:active { transform: translateY(0); }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        button.recording {
            background: #f44336;
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        .log {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 13px;
        }
        .log-entry {
            margin: 8px 0;
            padding: 10px;
            border-left: 4px solid #ad37e0;
            background: white;
            border-radius: 5px;
        }
        .log-entry.error { border-left-color: #f44336; color: #f44336; }
        .log-entry.success { border-left-color: #4caf50; color: #4caf50; }
        .log-entry.info { border-left-color: #2196f3; color: #2196f3; }
        .timestamp {
            color: #999;
            font-size: 11px;
            margin-right: 10px;
        }
        .audio-viz {
            display: none;
            justify-content: center;
            align-items: center;
            gap: 5px;
            height: 60px;
            margin: 15px 0;
        }
        .audio-viz.active { display: flex; }
        .bar {
            width: 4px;
            background: #ad37e0;
            border-radius: 2px;
            animation: wave 1s ease-in-out infinite;
        }
        .bar:nth-child(1) { height: 20px; animation-delay: 0s; }
        .bar:nth-child(2) { height: 35px; animation-delay: 0.1s; }
        .bar:nth-child(3) { height: 50px; animation-delay: 0.2s; }
        .bar:nth-child(4) { height: 35px; animation-delay: 0.3s; }
        .bar:nth-child(5) { height: 20px; animation-delay: 0.4s; }
        @keyframes wave {
            0%, 100% { transform: scaleY(1); }
            50% { transform: scaleY(1.5); }
        }
        .timer {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #f44336;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üß™ Test Chat CENTLI</h1>
            <p>Prueba de funcionalidad: Texto y Audio</p>
        </div>

        <div id="status" class="status disconnected">
            ‚ùå Desconectado
        </div>

        <div class="test-section">
            <h2>üìù Test 1: Mensajes de Texto</h2>
            
            <div class="test-group">
                <h3>Enviar mensaje simple</h3>
                <div class="input-group">
                    <input type="text" id="textInput" placeholder="Escribe un mensaje..." />
                    <button id="sendTextBtn" disabled>Enviar</button>
                </div>
            </div>

            <div class="test-group">
                <h3>Quick Actions</h3>
                <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px;">
                    <button class="quick-btn" data-msg="¬øCu√°l es mi saldo?" disabled>üí∞ Ver saldo</button>
                    <button class="quick-btn" data-msg="Quiero hacer una transferencia" disabled>üí∏ Transferencia</button>
                    <button class="quick-btn" data-msg="Mu√©strame productos disponibles" disabled>üõí Productos</button>
                    <button class="quick-btn" data-msg="¬øQu√© ofertas hay?" disabled>üéÅ Ofertas</button>
                </div>
            </div>
        </div>

        <div class="test-section">
            <h2>üé§ Test 2: Grabaci√≥n de Audio</h2>
            
            <div class="test-group">
                <h3>Grabar y enviar audio</h3>
                <button id="recordBtn" disabled>üé§ Iniciar Grabaci√≥n</button>
                
                <div id="audioViz" class="audio-viz">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
                
                <div id="timer" class="timer" style="display: none;">00:00</div>
            </div>
        </div>

        <div class="test-section">
            <h2>üìã Log de Eventos</h2>
            <div id="log" class="log"></div>
        </div>
    </div>

    <script>
        const WS_URL = 'wss://vvg621xawg.execute-api.us-east-1.amazonaws.com/prod';
        let ws = null;
        let sessionId = null;
        let mediaRecorder = null;
        let audioChunks = [];
        let recordingInterval = null;
        let recordingSeconds = 0;

        const statusDiv = document.getElementById('status');
        const textInput = document.getElementById('textInput');
        const sendTextBtn = document.getElementById('sendTextBtn');
        const recordBtn = document.getElementById('recordBtn');
        const audioViz = document.getElementById('audioViz');
        const timer = document.getElementById('timer');
        const logDiv = document.getElementById('log');
        const quickBtns = document.querySelectorAll('.quick-btn');

        function addLog(message, type = 'info') {
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            const time = new Date().toLocaleTimeString();
            entry.innerHTML = `<span class="timestamp">[${time}]</span>${message}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function updateStatus(connected) {
            if (connected) {
                statusDiv.className = 'status connected';
                statusDiv.textContent = '‚úÖ Conectado';
                sendTextBtn.disabled = false;
                recordBtn.disabled = false;
                quickBtns.forEach(btn => btn.disabled = false);
            } else {
                statusDiv.className = 'status disconnected';
                statusDiv.textContent = '‚ùå Desconectado';
                sendTextBtn.disabled = true;
                recordBtn.disabled = true;
                quickBtns.forEach(btn => btn.disabled = true);
            }
        }

        function connect() {
            addLog('üîå Conectando a WebSocket...', 'info');
            
            ws = new WebSocket(WS_URL);

            ws.onopen = () => {
                addLog('‚úÖ WebSocket conectado exitosamente', 'success');
                sessionId = `session-${Date.now()}-${Math.random().toString(36).substr(2, 9)}`;
                addLog(`üÜî Session ID: ${sessionId}`, 'info');
                updateStatus(true);
            };

            ws.onmessage = (event) => {
                addLog(`üì® Mensaje recibido: ${event.data}`, 'success');
                try {
                    const data = JSON.parse(event.data);
                    addLog(`üì¶ Tipo: ${data.msg_type || 'unknown'}`, 'info');
                    if (data.message) {
                        addLog(`üí¨ Contenido: ${data.message}`, 'success');
                    }
                } catch (e) {
                    addLog(`‚ö†Ô∏è No se pudo parsear JSON`, 'error');
                }
            };

            ws.onerror = (error) => {
                addLog(`‚ùå Error de WebSocket`, 'error');
                console.error('WebSocket error:', error);
            };

            ws.onclose = () => {
                addLog('üîå WebSocket desconectado', 'error');
                updateStatus(false);
            };
        }

        function sendMessage(message, type = 'TEXT') {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                addLog('‚ùå WebSocket no est√° conectado', 'error');
                return;
            }

            const payload = {
                action: 'sendMessage',
                data: {
                    user_id: 'test-user-001',
                    session_id: sessionId,
                    message: message,
                    type: type
                }
            };

            addLog(`üì§ Enviando mensaje (${type})...`, 'info');
            ws.send(JSON.stringify(payload));
            addLog(`‚úÖ Mensaje enviado`, 'success');
        }

        // Text message
        sendTextBtn.addEventListener('click', () => {
            const message = textInput.value.trim();
            if (!message) {
                addLog('‚ö†Ô∏è El mensaje est√° vac√≠o', 'error');
                return;
            }
            sendMessage(message, 'TEXT');
            textInput.value = '';
        });

        textInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendTextBtn.click();
            }
        });

        // Quick actions
        quickBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                const message = btn.dataset.msg;
                addLog(`‚ö° Quick action: ${message}`, 'info');
                sendMessage(message, 'TEXT');
            });
        });

        // Audio recording
        recordBtn.addEventListener('click', async () => {
            if (!mediaRecorder || mediaRecorder.state === 'inactive') {
                // Start recording
                try {
                    addLog('üé§ Solicitando acceso al micr√≥fono...', 'info');
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    addLog('‚úÖ Acceso al micr√≥fono concedido', 'success');
                    
                    mediaRecorder = new MediaRecorder(stream);
                    audioChunks = [];
                    recordingSeconds = 0;

                    mediaRecorder.ondataavailable = (event) => {
                        audioChunks.push(event.data);
                    };

                    mediaRecorder.onstop = () => {
                        const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                        addLog(`üéµ Audio grabado: ${audioBlob.size} bytes`, 'success');
                        
                        // Convert to base64
                        const reader = new FileReader();
                        reader.onloadend = () => {
                            const base64Audio = reader.result.split(',')[1];
                            addLog(`üì¶ Audio convertido a base64 (${base64Audio.length} chars)`, 'info');
                            sendMessage(base64Audio, 'VOICE');
                        };
                        reader.readAsDataURL(audioBlob);
                        
                        stream.getTracks().forEach(track => track.stop());
                        audioViz.classList.remove('active');
                        timer.style.display = 'none';
                    };

                    mediaRecorder.start();
                    addLog('üî¥ Grabaci√≥n iniciada', 'success');
                    recordBtn.textContent = '‚èπÔ∏è Detener Grabaci√≥n';
                    recordBtn.classList.add('recording');
                    audioViz.classList.add('active');
                    timer.style.display = 'block';

                    recordingInterval = setInterval(() => {
                        recordingSeconds++;
                        const mins = Math.floor(recordingSeconds / 60);
                        const secs = recordingSeconds % 60;
                        timer.textContent = `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
                    }, 1000);

                } catch (error) {
                    addLog(`‚ùå Error al acceder al micr√≥fono: ${error.message}`, 'error');
                }
            } else {
                // Stop recording
                mediaRecorder.stop();
                clearInterval(recordingInterval);
                addLog('‚èπÔ∏è Grabaci√≥n detenida', 'info');
                recordBtn.textContent = 'üé§ Iniciar Grabaci√≥n';
                recordBtn.classList.remove('recording');
            }
        });

        // Auto-connect on load
        addLog('üöÄ Iniciando test de chat...', 'info');
        connect();
    </script>
</body>
</html>
