[pytest]
# Pytest configuration for CENTLI

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    
# Coverage options (when using --cov)
# Run with: pytest --cov=src_aws --cov-report=html --cov-report=term

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    
# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout (optional, requires pytest-timeout)
# timeout = 300

# Parallel execution (optional, requires pytest-xdist)
# addopts = -n auto
